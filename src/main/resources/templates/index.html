<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Senti_Analyse</title>
    <script src="/js/local/common.js"></script>
    <script src="/js/local/index.js"></script>

    <link rel="stylesheet" href="/css/index.css" type="text/css" />
</head>
<body>

<div class="dowebok" id="toLogin">
    <div class="logo"></div>
    <form v-on:submit.prevent="loginSubmit" >
        <div class="form-item">
            <input id="username" type="text" autocomplete="off" placeholder="账号" v-model="login.account">
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" placeholder="登录密码" v-model="login.password">
        </div>
        <div class="form-item"><button id="submit">登 录</button></div>
    </form>
    <div class="reg-bar">
        <a class="reg" v-on:click="toRegister">立即注册</a>
    </div>
</div>

</body>
</html>
