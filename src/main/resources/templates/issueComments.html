<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/local/common.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>

    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/css/SidebarNav.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/custom.css" type="text/css"/>
    <link rel="stylesheet" href="/css/font-awesome.css" type="text/css"/>
    <link rel="stylesheet" href="/css/graph.css">
    <link rel="stylesheet" href="/css/export.css" type="text/css" media="all" />
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
</head>
<body class="cbp-spmenu-push">
<div class="main-content" id="Senti">
    <div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
        <!--left-fixed -navigation-->
        <aside class="sidebar-left">
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <h1><a class="navbar-brand" href="/search/input"><span class="fa fa-area-chart"></span> Senti</a></h1>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="sidebar-menu">
                        <li class="header">GITHUB ANALYSE</li>
                        <li class="treeview">
                            <a href="/search/more">
                                <i class="fa fa-table"></i>
                                <span>return</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>
        </aside>
    </div>
    <!--left-fixed -navigation-->







    <!-- main content start-->
    <div id="page-wrapper">
        <h2 class="title1">Y{{ issueName }}</h2>
        <div class="panel-group tool-tips widget-shadow" id="accordion" role="tablist" aria-multiselectable="true">
            <h4 class="title2"> Issue comments :</h4>
            <div class="panel panel-default">
                <template v-for="(item,index) in name">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                {{ item }}  added a comment on  {{ datetime[index] }}
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            {{ comments[index] }}
                        </div>
                    </div>
                </template>
            </div>

        </div>

        <div class="charts">
            <div class="col-md-4 charts-grids widget">
                <div class="card-header">
                    <h3>Senti Level Share</h3>
                </div>

                <div id="container" style="width: 100%; height:270px;">
                    <canvas id="canvas"></canvas>
                </div>

            </div>

            <div class="col-md-4 charts-grids widget states-mdl">
                <div class="card-header">
                    <h3>Senti Change</h3>
                </div>
                <div id="chartdiv1" style="width: 100%; height:270px;"></div>
            </div>

            <div class="clearfix"> </div>
        </div>

    </div>
    <!--footer-->
    <div class="footer">
        <p> </p>
    </div>
    <!--//footer-->
</div>

<script src="/js/local/issueComments.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/scripts.js"></script>
<script src="/js/bootstrap.js"> </script>
</body>
</html>
