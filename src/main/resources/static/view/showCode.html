<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/local/common.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
    <script src="/js/macarons.js"></script>

    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/css/SidebarNav.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/custom.css" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="/js/prefixfree.min.js"></script>
    <script src="/js/modernizr.js"></script>
    <link href="/css/Loadingstyle.css" rel="stylesheet">
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/flatnav.css"  rel="stylesheet">
    <link href="/css/note.css"  rel="stylesheet">
    <link rel="stylesheet" href="/css/themes/default/style.min.css" />
</head>
<body>


<div id="Senti">
    <aside class="sidebar-left">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <h1><a class="navbar-brand" href="/view/show.html"><span class="fa fa-area-chart"></span> Senti</a></h1>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="sidebar-menu">
                    <li class="header">GITHUB ANALYSE</li>
                    <li class="treeview">
                        <a type="button" id="showCommit" v-on:click="commitSenti">
                            <i class="fa fa-dashboard"></i> <span>CommitSenti</span>
                        </a>
                    </li>
                    <li class="treeview">
                        <a type="button" id="showCode" v-on:click="codeSenti">
                            <i class="fa fa-pie-chart"></i>
                            <span>CodeSenti</span>
                        </a>
                    </li>
                    <li class="treeview">
                        <a type="button" id="returnback" v-on:click="returnback">
                            <i class="fa fa-pie-chart"></i>
                            <span>Return</span>
                        </a>
                    </li>
                    <li class="treeview">
                </ul>
            </div>

        </nav>
    </aside>

    <!-- header-starts -->
    <div class="sticky-header header-section ">
            <!--search-box-->

    </div>
    <!-- //header-ends -->

    <div id="page-wrapper">
        <div class="main-page">

            <div class="loader" id="loader" style="display:none;"><!--加载动画-->
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="row-one widgettable">
                <div id="CodeSentis" style="display:none;">
                    <div class="panel-info widget-shadow"  style="margin-left: 230px">
                        <table width="1600px" border="0">
                            <tr>
                                <td rowspan="3"> <div id="allClasses" style="height: 1630px;width: 300px;"></div></td>
                                <td><div id="CodeComment" style="width: 1000px; height: 350px;"></div><!--代码情绪图--></td>
                            </tr>
                            <tr>
                                <td><textarea style="width: 800px;height: 400px;margin-left: 100px;" readonly="readonly" id="codes"></textarea></td>
                            </tr>
                            <tr>
                                <td style="height: 880px" id="notes">
                                    <div class="wrap">
                                        <div class="says">
                                            <h1>Your Note</h1>
                                            <form v-on:submit.prevent="SubmitNote">
                                                <textarea></textarea><input type="submit"  value="Submit">
                                            </form>
                                            <div class="errmsg">Please input your note！</div>
                                        </div>
                                        <ul>
                                        </ul>
                                    </div>
                                    <div style="text-align:center;margin:100px 0; font:normal 14px/24px 'MicroSoft YaHei';">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--点击图的模态框-->
<div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    Code Comments
                </h4>
            </div>
            <div class="modal-body" id="code-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/jstree.min.js"></script>
<script src="/js/local/codeSenti.js"></script>
</body>
</html>
