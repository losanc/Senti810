<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Senti_Analyse</title>
    <script src="/js/local/common.js"></script>
    <script src="/js/local/register.js"></script>

    <link rel="stylesheet" href="/css/index.css" type="text/css" />
</head>
<body>

<div class="dowebok" id="toRegister">
    <div class="logo"></div>
    <form v-on:submit.prevent="registerSubmit" >
        <div class="form-item">
            <input id="username" type="text" autocomplete="off" placeholder="账号" v-model="register.account">
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" placeholder="登录密码" v-model="register.password">
        </div>
        <div class="form-item">
            <input id="passwordConfirm" type="password" autocomplete="off" placeholder="确认密码" v-model="register.passwordConfirm">
        </div>
        <div class="form-item"><button id="submit">注 册</button></div>
    </form>
</div>

</body>
</html>
